<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vehicle Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Import fonts */
        @import url('https://fonts.googleapis.com/css2?family=Century+Gothic&family=Century+Schoolbook&display=swap');

        /* Basic Styles */
        body {
            font-family: 'Century Gothic', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .welcome-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 2s ease-out;
        }
        h1 {
            font-family: 'Century Schoolbook', serif;
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container a {
            display: inline-block;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }

        /* Sign Up Link */
        .signup-text {
            margin-top: 20px;
            font-size: 1em;
            color: #666;
        }
        .signup-text a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-text a:hover {
            text-decoration: underline;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome to Vehicle Management</h1>
        <p>Please choose your profile to log in:</p>
        
        <div class="button-container">
            <!-- Links to login pages -->
            <a href="owner-login.html">Owner Login</a>
            <a href="driver-login.html">Driver Login</a>
        </div>

        <!-- Sign Up Link -->
        <p class="signup-text">Don't have an account? <a href="register.html">Sign up here</a></p>
    </div>

</body>
</html>
